<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Party Cat</title>
</head>

<body>
    <main>
        <div id="game-intro">
            <img src="./images/lets-party.avif" alt="" class="logo-img" />
            <br />
            <div id="start-screen">
                <button id="start-button">Start</button>
                <p>Use the left, right, up and down arrow to collect the items!</p>
            </div>
        </div>
        <div id="game-container">
            <div id="game-screen">
                <div id="cat">
                    <img src="./images/kity_cat.png" alt="" class="cat-img" />
                </div>
                <!--<div id="timeRemaining">Remaining Time: <span>00:00</span></div>-->
                <div id="score">
                </div>
                <div id="live"></div>
                <!-- Time Remaining -->
                <div id="time">10</div>
            </div>
        </div>
        <div id="game-end">
            <div id="end-screen">
                <img src="./images/lets-party.avif" alt="" class="logo-img" />
                <h1>Game Over</h1>
                <div>
                    <h2>Stats</h2>
                    <p> <span id="end-score"> </span></p>
                    <p> <span id="end-live"> </span></p>
                </div>
                <br />
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="src/model/cat.js"></script>
    <script type="text/javascript" src="src/model/task.js"></script>
    <script type="text/javascript" src="src/controller/gameController.js"></script>
    <script type="text/javascript" src="src/view/gameView.js"></script>
</body>

</html>
